<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="UTF-8">
  <title>Layout35-flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="menu-container">
    <div class="menu">
      <div class="menu--date">6 Dec 2017</div>
      <div class="menu__links">
        <div class="menu--signup">Sign Up</div>
        <div class="menu--login">Login</div>
      </div>
    </div>
  </div>
  <div class="header-container">
    <div class="header">
      <div class="header--subscribe">Subscribe &#9662;</div>
      <div class="header--logo"><img src='images/awesome-logo.svg'/></div>
      <div class="header--social"><img src='images/social-icons.svg'/></div>
    </div>
  </div>
  <div class="photo-grid-container">
    <div class="photo-grid">
      <div class="photo-grid__item photo-grid__item--first">
        <img src="images/one.svg" alt="">
      </div>
      <div class="photo-grid__item">
        <img src="images/two.svg" alt="">
      </div>
      <div class="photo-grid__item">
        <img src="images/three.svg" alt="">
      </div>
      <div class="photo-grid__item">
        <img src="images/four.svg" alt="">
      </div>
      <div class="photo-grid__item photo-grid__item--last">
        <img src="images/five.svg" alt="">
      </div>
    </div>
  </div>
</body>

</html>
